            <div style="margin: auto 0; ">
                <!-- User Icon -->
                <span class="material-symbols-outlined" style="color: white; font-size: 30px; color: #f33535">
                    account_circle
                </span>
            </div>
        </div>

        <!-- Summary Section -->
        <div class="d-flex justify-content-between" style="margin-bottom: 10px;">
            <!-- Summarize Button -->
            <button class="btn btn-light horizontal text-center tooltiptext" id="summarize"
                style="flex:all; flex-direction: row; height: 40px;">
                <div>Summarize Page</div>
            </button>

            <div class="d-flex justify-content-between label-stash-container" id="label-input-container"
                style="visibility: hidden; display: none;">
                <!-- Invisible Input -->
                <input name="car" list="label-input-list" id="label-input" placeholder="Add label(s)..." />
                <datalist id="label-input-list">
                </datalist>
                <!-- Stash result button -->
                <div class="tooltip2" style="margin-top: 5px; margin-right: 5px">
                    <span class="material-symbols-outlined" id="stash1"
                        style="color: white; font-size: 30px; color: #f33535; margin: auto 0;">
                        archive
                    </span>
                    <span class="tooltiptext2" id="stash-summary">Stash this result</span>
                </div>
            </div>
        </div>

        <!-- Summary Result -->
        <ul id="selected-labels-list" style="visibility: hidden; display: none;"></ul>
        <div id="summaryanswer" style="visibility: hidden; display: none; margin-bottom: 10px">
            <textarea id="summaryanswer-input" class="answer" value=""></textarea>
        </div>

        <!-- Question Input -->
        <div class="input-group mb-3">
            <input type="text" id="question" class="form-control" placeholder="Enter your question here"
                aria-label="Question" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="question-button" type="button">Enter</button>
            </div>
        </div>

        <!-- label adder -->
        <div class="d-flex justify-content-between label-stash-container" id="label-input-container2">
            <!-- Invisible Input -->
            <input id="label-input2" class="label-input-list" placeholder="Add label(s)..."
                list="label-input-list2"></input>
            <datalist id="label-input-list2">
            </datalist>
            <!-- Stash result button -->
            <div class="tooltip2" style="margin-top: 5px; margin-right: 5px">
                <span class="material-symbols-outlined" id="stash2"
                    style="color: white; font-size: 30px; color: #f33535; margin: auto 0;">
                    archive
                </span>
                <span class="tooltiptext2">Stash this result</span>
            </div>
        </div>
        <!-- Question Result -->
        <div id="questionanswer" style="visibility: hidden; display: none;">
            <textarea id="questionanswer-input" class="answer" value=""></textarea>
        </div>

        <!-- Highlight Section -->
        <div>
            <button class="btn btn-primary" id="savehighlighted">
                Save Highlighted
            </button>
        </div>
        <!-- label adder -->

        <div>
            <Text id="highlighted">
            </Text>
        </div>
        <script src="script.js"></script>
</body>

</html>
